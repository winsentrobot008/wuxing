<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>八字测算</title>
</head>
<body>
    <h1>测试页面</h1>
    <button onclick="testApi()">测试API</button>
    <div id="result"></div>

    <script>
        async function testApi() {
            const data = {
                name: "测试",
                gender: "male",
                birthday: "2025-03-08",
                hour: "未知",
                city: "北京"
            };

            try {
                const response = await fetch('/api/calculateBazi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-secret-key': 'my-secret-key-888'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = '错误：' + error.message;
            }
        }
    </script>
</body>
</html>
